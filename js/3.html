<body>

<h3>Area of Circle</h3>
<input type="text" id="input" placeholder="Radius">
<button onclick="area()">Check</button>


<script>
	function area(){
var r=document.getElementById("input").value;
	var area=Math.PI*r*r;
	alert(area);
}
</script>
